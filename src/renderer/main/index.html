<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Holiday Selfy Kiosk</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body data-flow="idle">
        <div id="app" class="app-shell">
            <div class="video-stage" id="videoStage">
                <button
                    id="cornerSettingsBtn"
                    class="corner-settings-btn"
                    aria-label="Settings shortcut"
                ></button>
                <video
                    id="idleVideo"
                    class="stage-video idle"
                    playsinline
                    loop
                ></video>
                <video
                    id="mainVideo"
                    class="stage-video main"
                    playsinline
                ></video>
                <div id="previewRegion" class="preview-region hidden">
                    <video id="webcamPreview" autoplay muted playsinline></video>
                    <img id="previewOverlay" alt="" class="preview-overlay hidden" />
                </div>
            </div>

            <div id="resultPanel" class="result-panel hidden">
                <div class="result-media">
                    <img id="resultPhoto" alt="Your photo" />
                </div>
                <div class="result-actions">
                    <div class="action-buttons">
                        <button id="retryBtn" class="ghost-btn">Retry</button>
                        <button id="printBtn">Print</button>
                        <button id="qrToggleBtn" class="ghost-btn">Show QR</button>
                    </div>
                    <div class="sheet-count">
                        Sheets left: <span id="sheetsLeft">--</span>
                    </div>
                    <p id="printStatus" class="print-status"></p>
                </div>
                <div id="qrDrawer" class="qr-drawer hidden">
                    <div class="qr-block">
                        <img id="qrPreview" class="qr-preview" alt="QR code" />
                        <div class="qr-text">
                            <p>Scan to download</p>
                            <a
                                id="shareLink"
                                class="share-link"
                                target="_blank"
                                rel="noreferrer"
                            ></a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="messagePanel" class="message-panel hidden">
                <p id="messageText"></p>
                <button id="messageSettingsBtn" class="ghost-btn">
                    Open Settings
                </button>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
